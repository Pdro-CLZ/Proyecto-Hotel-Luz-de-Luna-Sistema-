<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Zona</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="container my-4" id="content">
      <h1 class="titulo-primario mb-4">Actualizar Zona de Limpieza</h1>
      <form>
        <div class="mb-3">
          <label class="form-label">Buscar zona por nombre o ID</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ej. Habitación 101"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Seleccionar zona encontrada</label>
          <select class="form-select">
            <option>Habitación 101</option>
          </select>
        </div>
        <hr />
        <div class="mb-3">
          <label class="form-label">Nuevo nombre de la zona</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Foto nueva</label>
          <input type="file" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Tareas</label>
          <div class="input-group mb-2">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre tarea"
            />
            <input type="file" class="form-control" />
          </div>
          <button type="button" class="btn btn-sm btn-secondary">
            + Agregar tarea
          </button>
        </div>
        <div class="d-flex gap-3 mt-4">
          <button type="submit" class="btn btn-personalizado">
            Actualizar
          </button>
          <a href="visualizar.html" class="btn btn-personalizado">Cancelar</a>
        </div>
      </form>
    </div>
  </body>
</html>
