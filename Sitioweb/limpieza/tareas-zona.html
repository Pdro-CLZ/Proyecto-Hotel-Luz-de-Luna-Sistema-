<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcar Tareas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="container my-4" id="content">
      <h1 class="titulo-primario mb-4">Marcar Tareas - Habitación 101</h1>
      <form action="index.html">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="tarea1" />
          <label class="form-check-label" for="tarea1">Desinfectar baño</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="tarea2" />
          <label class="form-check-label" for="tarea2">Cambiar sábanas</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="tarea3" />
          <label class="form-check-label" for="tarea3">Barrer y trapear</label>
        </div>
        <div class="d-flex gap-3 mt-4">
          <button type="submit" class="btn btn-personalizado">Registrar</button>
          <a href="marcar-limpieza.html" class="btn btn-personalizado">Cancelar</a>
        </div>
      </form>
    </div>
  </body>
</html>
