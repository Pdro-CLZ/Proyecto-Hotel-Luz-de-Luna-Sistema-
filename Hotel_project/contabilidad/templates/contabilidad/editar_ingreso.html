{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Ingreso - Contabilidad</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="admin-nav">
    <div class="admin-nav-container">
      <a href="#" class="admin-nav-logo">Mi Empresa</a>
      <ul class="admin-nav-links">
        <li><a href="{% url 'contabilidad_panel' %}">Volver al Panel</a></li>
      </ul>
    </div>
  </nav>

  <header>
    <h1>Editar Ingreso</h1>
  </header>

  <!-- MENSAJES -->
  {% if messages %}
    <div class="mensajes">
      {% for message in messages %}
        <p class="mensaje {% if 'error' in message.tags %}error{% else %}success{% endif %}">
          {{ message }}
        </p>
      {% endfor %}
    </div>
  {% endif %}

  <!-- FORMULARIO -->
  <section class="formulario-container">
    <form method="POST" class="formulario">
      {% csrf_token %}
      <div class="form-group">
        <label>Fecha</label>
        <input type="date" name="fecha" value="{{ registro.fecha|date:'Y-m-d' }}" required>
      </div>

      <div class="form-group">
        <label>Método de Pago</label>
        <select name="metodo_pago" required>
          <option {% if registro.metodo_pago == "Efectivo" %}selected{% endif %}>Efectivo</option>
          <option {% if registro.metodo_pago == "Tarjeta" %}selected{% endif %}>Tarjeta</option>
          <option {% if registro.metodo_pago == "Sinpe" %}selected{% endif %}>Sinpe</option>
          <option {% if registro.metodo_pago == "Transferencia" %}selected{% endif %}>Transferencia</option>
        </select>
      </div>

      <div class="form-group">
        <label>Categoría</label>
        <select name="categoria" required>
          <option {% if registro.categoria == "Habitación" %}selected{% endif %}>Habitación</option>
          <option {% if registro.categoria == "Servicio" %}selected{% endif %}>Servicio</option>
          <option {% if registro.categoria == "Otro" %}selected{% endif %}>Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label>Descripción</label>
        <input type="text" name="descripcion" value="{{ registro.descripcion }}" required>
      </div>

      <div class="form-group">
        <label>Monto</label>
        <input type="number" name="monto" step="0.01" min="0" value="{{ registro.monto }}" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-guardar">Actualizar Ingreso</button>
        <a href="{% url 'contabilidad_panel' %}" class="btn-volver">Cancelar</a>
      </div>
    </form>
  </section>

</body>
</html>
