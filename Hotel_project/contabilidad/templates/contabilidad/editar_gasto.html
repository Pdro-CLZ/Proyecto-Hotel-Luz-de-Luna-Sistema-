{% extends 'base.html' %}
{% block title %}Contabilidad{% endblock %}

{% block content %}
{% load static %}
{% load l10n %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Gasto - Contabilidad</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="login-bg">
  <div class="login-container">
    <h2>Editar Gasto</h2>

    <!-- MENSAJES - Igual que agregar_gasto -->
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <p class="{{ message.tags }}">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST" id="editarGastoForm">
      {% csrf_token %}
      
      <div>
        <!-- Fecha -->
        <div class="form-field">
          <label for="fecha">Fecha</label>
          <input type="date" name="fecha" id="fecha" value="{{ registro.fecha|date:'Y-m-d' }}" required class="form-control">
        </div>

        <!-- Método de Pago -->
        <div class="form-field">
          <label for="metodo_pago">Método de Pago</label>
          <select name="metodo_pago" id="metodo_pago" required class="form-control">
            <option value="Efectivo" {% if registro.metodo_pago == "Efectivo" %}selected{% endif %}>Efectivo</option>
            <option value="Tarjeta" {% if registro.metodo_pago == "Tarjeta" %}selected{% endif %}>Tarjeta</option>
            <option value="Sinpe" {% if registro.metodo_pago == "Sinpe" %}selected{% endif %}>Sinpe</option>
            <option value="Transferencia" {% if registro.metodo_pago == "Transferencia" %}selected{% endif %}>Transferencia</option>
          </select>
        </div>

        <!-- Categoría -->
        <div class="form-field">
          <label for="categoria">Categoría</label>
          <select name="categoria" id="categoria" required class="form-control">
            <option value="Alimentos" {% if registro.categoria == "Alimentos" %}selected{% endif %}>Alimentos</option>
            <option value="Suministros" {% if registro.categoria == "Suministros" %}selected{% endif %}>Suministros</option>
            <option value="Nómina" {% if registro.categoria == "Nómina" %}selected{% endif %}>Nómina</option>
            <option value="Servicios básicos" {% if registro.categoria == "Servicios básicos" %}selected{% endif %}>Servicios básicos</option>
            <option value="Mantenimiento" {% if registro.categoria == "Mantenimiento" %}selected{% endif %}>Mantenimiento</option>
            <option value="Marketing" {% if registro.categoria == "Marketing" %}selected{% endif %}>Marketing</option>
            <option value="Gastos administrativos" {% if registro.categoria == "Gastos administrativos" %}selected{% endif %}>Gastos administrativos</option>
            <option value="Otros" {% if registro.categoria == "Otros" %}selected{% endif %}>Otros</option>
          </select>
        </div>

        <!-- Descripción -->
        <div class="form-field">
          <label for="descripcion">Descripción</label>
          <input type="text" name="descripcion" id="descripcion" 
                 value="{{ registro.descripcion }}" required class="form-control">
        </div>

        <!-- Monto -->
        <div class="form-field">
          <label for="monto">Monto</label>
          <input type="number" name="monto" id="monto" step="0.01" min="0"
                 value="{{ registro.monto|unlocalize }}" required class="form-control"> 
        </div>
      </div>

      <div style="margin-top: 30px; display: flex; gap: 20px; justify-content: center;">
        <button type="submit" class="boton-verde">Actualizar Gasto</button>
        <a href="{% url 'contabilidad_panel' %}" class="boton-volver">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
{% endblock %}
