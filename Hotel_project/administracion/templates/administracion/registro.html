{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario - Luz de Luna</title>
    <link rel="stylesheet" href="{% static 'administracion/css/styles.css' %}">
</head>
<body class="menu-bg">
    <div class="menu-container">
        <h2 style="text-align:center; margin-bottom: 20px;">Registrar Usuario</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column; gap: 12px;">
                {% for field in form %}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <span style="color:red; font-size:0.9em;">
                            {{ field.errors|striptags }}
                        </span>
                    {% endif %}
                {% endfor %}
            </div>

            <!-- Contenedor de botones con separaciÃ³n -->
            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <button type="submit" class="boton-verde">Registrar</button>
                <a href="{% url 'dashboard_admin' %}" class="boton-verde">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>
