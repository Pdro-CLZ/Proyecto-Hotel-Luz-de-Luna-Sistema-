{% extends 'base.html' %}
{% block title %}Restablecer contraseña{% endblock %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="{% static 'administracion/css/styles.css' %}">
</head>
<body class="menu-bg">
<div class="menu-container">
    <div class="menu-header" style="display:flex; justify-content: space-between; align-items: center;">
        <h1>Restablecer contraseña para {{ usuario.username }}</h1>
        <a class="boton-azul" href="{% url 'login' %}">Volver al login</a>
    </div>

    {% if error %}
        <p style="color:red; margin-top:10px;">{{ error }}</p>
    {% endif %}

    <form method="post" style="margin-top:20px;">
        {% csrf_token %}
        <label>Nueva contraseña:</label>
        <input type="password" name="password1" class="input-text" required><br><br>
        <label>Confirmar contraseña:</label>
        <input type="password" name="password2" class="input-text" required><br><br>
        <button type="submit" class="boton-verde">Guardar</button>
        <a href="{% url 'login' %}" class="boton-volver">Cancelar</a>
    </form>
</div>
</body>
</html>
{% endblock %}
