{% extends 'base.html' %}
{% block title %}Marketing - Editar Plantilla{% endblock %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Plantilla - Marketing</title>
    <link rel="stylesheet" href="{% static 'administracion/css/styles.css' %}">
</head>

<body class="menu-bg">
    <div class="login-container">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Editar Plantilla: {{ plantilla.nombre }}</h2>
        </div>

        <form method="POST" enctype="multipart/form-data" id="modificarForm">
            {% csrf_token %}
            
            <div>
                <label for="id_nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="id_nombre" value="{{ plantilla.nombre }}" required class="input-text">
            </div>

            <div>
                <label for="id_asunto" class="form-label">Asunto:</label>
                <input type="text" name="asunto" id="id_asunto" value="{{ plantilla.asunto }}" required class="input-text">
            </div>

            <div class="form-field">
                <label for="id_contenido_html" class="form-label">Contenido HTML:</label>
                <textarea name="contenido_html" id="id_contenido_html" rows="10" class="textarea">{{ plantilla.contenido_html }}</textarea>
            </div>

            <div>
                <label for="id_imagen" class="form-label">Imagen actual:</label>
                {% if plantilla.imagen %}
                <div style="margin: 10px 0;">
                    <img src="{{ plantilla.imagen.url }}" alt="Imagen actual" width="150" style="border: 1px solid #ddd; padding: 5px;">
                </div>
                {% endif %}
            </div>

            <div>
                <label for="id_nueva_imagen" class="form-label">Nueva imagen (opcional):</label>
                <input type="file" name="imagen" id="id_nueva_imagen" class="input-text">
            </div>

            <div style="margin-top: 20px;">
                <button type="submit" class="boton-verde">Actualizar Plantilla</button>
                <a class="boton-volver" href="{% url 'lista_plantillas' %}">Volver a Plantillas</a>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
