{% extends 'base.html' %}
{% block title %}Marketing - Editar Plantilla{% endblock %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Plantilla - Marketing</title>
    <link rel="stylesheet" href="{% static 'administracion/css/styles.css' %}">
</head>

<body class="menu-bg">
    <div class="menu-container">
        <div class="menu-header" style="display:flex; justify-content: space-between; align-items: center;">
            <h1>Editar Plantilla</h1>
            <a class="boton-azul" href="{% url 'lista_plantillas' %}">Volver a Plantillas</a>
        </div>

        <form method="POST" enctype="multipart/form-data" style="margin-top:20px;">
            {% csrf_token %}
            <label>Nombre:</label><br>
            <input type="text" name="nombre" value="{{ plantilla.nombre }}" required class="input-text"><br><br>

            <label>Asunto:</label><br>
            <input type="text" name="asunto" value="{{ plantilla.asunto }}" required class="input-text"><br><br>

            <label>Contenido HTML:</label><br>
            <textarea name="contenido_html" rows="10" class="textarea">{{ plantilla.contenido_html }}</textarea><br><br>

            <label>Imagen (opcional):</label><br>
            {% if plantilla.imagen %}
            <img src="{{ plantilla.imagen.url }}" width="150"><br>
            {% endif %}
            <input type="file" name="imagen"><br><br>

            <button type="submit" class="boton-verde">Actualizar Plantilla</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
