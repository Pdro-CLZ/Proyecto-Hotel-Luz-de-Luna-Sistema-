{% extends 'base.html' %}
{% block title %}Marketing - Crear Campaña{% endblock %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Campaña - Marketing</title>
    <link rel="stylesheet" href="{% static 'administracion/css/styles.css' %}">
</head>

<body class="menu-bg">
    <div class="menu-container">
        <div class="menu-header" style="display:flex; justify-content: space-between; align-items: center;">
            <h1>Crear Campaña de Marketing</h1>
            <a class="boton-verde" href="{% url 'dashboard_marketing' %}">Volver al Panel</a>
        </div>

        <form method="POST" style="margin-top:20px;">
            {% csrf_token %}
            <label>Nombre de la Campaña:</label><br>
            <input type="text" name="nombre" required class="input-text"><br><br>

            <label>Seleccionar Plantilla:</label><br>
            <select name="plantilla" required class="select-box">
                {% for p in plantillas %}
                <option value="{{ p.id }}">{{ p.nombre }}</option>
                {% endfor %}
            </select><br><br>

            <button type="submit" class="boton-verde">Crear Campaña</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
