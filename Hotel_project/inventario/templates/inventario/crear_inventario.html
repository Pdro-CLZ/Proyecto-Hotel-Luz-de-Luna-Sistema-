{% extends 'base.html' %}
{% block title %}Inventario - Crear Item{% endblock %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Item</title>
    <link rel="stylesheet" href="{% static 'administracion/css/styles.css' %}">
</head>
<body class="menu-bg">
<div class="menu-container">
    <div class="menu-header" style="display:flex; justify-content: space-between; align-items: center;">
        <h1>Registrar Item</h1>
        <a class="boton-azul" href="{% url 'lista_inventario' %}">Volver al Inventario</a>
    </div>

    <form method="POST" style="margin-top:20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="boton-verde">Guardar</button>
        <a href="{% url 'lista_inventario' %}" class="boton-gris">Cancelar</a>
    </form>
</div>
</body>
</html>
{% endblock %}
