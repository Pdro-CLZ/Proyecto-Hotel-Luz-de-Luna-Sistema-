{% extends 'base.html' %}
{% block title %}Agregar precios{% endblock %}

{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'personal/css/styles1.css' %}">
    <title>Agregar Precios</title>
    <style>
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(44, 95, 79, 0.25);
            border: 1px solid var(--color-claro);
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        
        .form-container p {
            margin-bottom: 25px;
        }
        
        .form-container label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-oscuro);
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 14px 18px;
            border-radius: 10px;
            border: 2px solid var(--color-claro);
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: white;
            color: var(--color-texto);
        }
        
        .form-container input:focus,
        .form-container select:focus {
            outline: none;
            border-color: var(--color-principal);
            box-shadow: 0 0 0 3px rgba(44, 95, 79, 0.1);
        }
        
        .errorlist {
            list-style: none;
            padding: 0;
            margin: 5px 0 0 0;
            color: var(--color-error);
            font-size: 0.85em;
        }
        
        .errorlist li {
            background: rgba(231, 76, 60, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 5px;
            border-left: 3px solid var(--color-error);
        }
    </style>
</head>
<body class="login-bg">

<div class="login-container">
    <h2>Asignar precio por rango de fechas</h2>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <div style="text-align: center; margin-top: 35px;">
                <button type="submit" class="boton-verde" style="min-width: 200px;">Guardar</button>
            </div>
        </form>
    </div>
    
    <div style="text-align: center; margin-top: 25px;">
        <a href="{% url 'gestionar_precios' %}" class="boton-volver">‚Üê Volver</a>
    </div>
</div>

</body>
</html>
{% endblock %}
