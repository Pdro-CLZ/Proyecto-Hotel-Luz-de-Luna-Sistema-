<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma tu correo - Hotel Luz de Luna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Paleta de colores inspirada en naturaleza tropical */
        :root {
            --color-principal: #2C5F4F;
            --color-secundario: #8B7355;
            --color-acento: #D4A574;
            --color-claro: #F5F1E8;
            --color-oscuro: #1A3A2E;
            --color-texto: #2D2D2D;
            --color-hover: #3D7A63;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--color-texto);
            background: linear-gradient(135deg, var(--color-claro) 0%, #FFFFFF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 550px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: none;
            padding: 50px 40px;
            text-align: center;
        }

        /* Icono de Ã©xito */
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--color-principal) 0%, var(--color-hover) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 8px 25px rgba(44, 95, 79, 0.3);
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon::before {
            content: "âœ“";
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h2 {
            color: var(--color-oscuro);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.8;
            margin-bottom: 15px;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        p strong {
            color: var(--color-principal);
            font-weight: 600;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* BotÃ³n */
        .btn-primary {
            background: linear-gradient(135deg, var(--color-principal) 0%, var(--color-hover) 100%) !important;
            border: none !important;
            padding: 14px 40px;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(44, 95, 79, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 25px;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(44, 95, 79, 0.4);
            background: linear-gradient(135deg, var(--color-hover) 0%, var(--color-principal) 100%) !important;
        }

        /* Info adicional */
        .info-box {
            background: linear-gradient(to right, var(--color-claro), transparent);
            border-left: 4px solid var(--color-acento);
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: left;
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }

        .info-box p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--color-secundario);
            animation: none;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .card {
                padding: 35px 25px;
            }

            h2 {
                font-size: 1.6rem;
            }

            p {
                font-size: 1rem;
            }

            .success-icon {
                width: 70px;
                height: 70px;
            }

            .success-icon::before {
                font-size: 2.5rem;
            }

            .btn-primary {
                width: 100%;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="success-icon"></div>
            
            <h2>Â¡Registro exitoso!</h2>
            
            <p>Te hemos enviado un correo a <strong>{{ email }}</strong>.</p>
            
            <p>Por favor, revisa tu bandeja de entrada y confirma tu correo para continuar.</p>
            
            <div class="info-box">
                <p>ðŸ’¡ <strong>Consejo:</strong> Si no encuentras el correo, revisa tu carpeta de spam o correo no deseado.</p>
            </div>
            
            <a href="{% url 'index' %}" class="btn btn-primary">Volver al inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
