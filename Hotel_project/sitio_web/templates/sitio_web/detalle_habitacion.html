<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ habitacion.name }}</title>
    <link rel="stylesheet" href="{% static 'sitio_web/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ habitacion.name }}</h1>
        <p><strong>Número:</strong> {{ habitacion.room_number }}</p>
        <p><strong>Descripción:</strong> {{ habitacion.description }}</p>
        <p><strong>Amenidades:</strong></p>
        <ul>
            {% for amenity in habitacion.amenities.all %}
                <li>{{ amenity.name }}</li>
            {% empty %}
                <li>Sin amenidades registradas</li>
            {% endfor %}
        </ul>
        <a href="{% url 'sitio_web:select_dates' %}" class="btn btn-primary">Reservar</a>
    </div>
</body>
</html>
