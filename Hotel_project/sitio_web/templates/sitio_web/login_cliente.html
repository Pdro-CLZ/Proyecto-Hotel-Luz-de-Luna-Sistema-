<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Hotel Luz de Luna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Paleta de colores inspirada en naturaleza tropical */
        :root {
            --color-principal: #2C5F4F;
            --color-secundario: #8B7355;
            --color-acento: #D4A574;
            --color-claro: #F5F1E8;
            --color-oscuro: #1A3A2E;
            --color-texto: #2D2D2D;
            --color-hover: #3D7A63;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--color-texto);
            background: linear-gradient(135deg, var(--color-claro) 0%, #FFFFFF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: none;
            padding: 40px;
        }

        h2 {
            color: var(--color-oscuro);
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--color-acento);
            border-radius: 2px;
        }

        .form-label {
            color: var(--color-secundario);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-control {
            padding: 12px 18px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--color-principal);
            box-shadow: 0 0 0 3px rgba(44, 95, 79, 0.1);
            outline: none;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        /* Botones */
        .btn-primary {
            background: linear-gradient(135deg, var(--color-principal) 0%, var(--color-hover) 100%) !important;
            border: none !important;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(44, 95, 79, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(44, 95, 79, 0.4);
            background: linear-gradient(135deg, var(--color-hover) 0%, var(--color-principal) 100%) !important;
        }

        .btn-secondary {
            background: white !important;
            color: var(--color-principal) !important;
            border: 2px solid var(--color-principal) !important;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-secondary:hover {
            background: var(--color-principal) !important;
            color: white !important;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(44, 95, 79, 0.3);
        }

        .d-flex {
            gap: 10px;
        }

        /* Alertas */
        .alert {
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-weight: 500;
        }

        .alert-success {
            background: #D4EDDA;
            color: #155724;
            border-left: 4px solid #28A745;
        }

        .alert-danger {
            background: #F8D7DA;
            color: #721C24;
            border-left: 4px solid #DC3545;
        }

        /* Enlace de registro */
        .text-center a {
            color: var(--color-principal);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: var(--color-hover);
            text-decoration: underline;
        }

        .mt-3 {
            margin-top: 25px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .card {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.6rem;
            }

            .d-flex {
                flex-direction: column;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Iniciar Sesión</h2>

        {% if messages %}
        {% for message in messages %}
            {% if message.tags == "success" %}
                <div class="alert alert-success">{{ message }}</div>
            {% elif message.tags == "error" or message.tags == "danger" %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
        {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Correo:</label>
                <input type="email" name="email" id="email" class="form-control" 
                       value="{{ request.POST.email|default:'' }}" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Volver al inicio</a>
            </div>
        </form>

        <p class="mt-3 text-center">
            ¿No tienes cuenta? <a href="{% url 'registro_cliente' %}">Regístrate aquí</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
