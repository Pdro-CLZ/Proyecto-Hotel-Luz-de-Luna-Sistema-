{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Puestos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'personal/css/styles1.css' %}">
</head>

<body class="menu-bg">

    <div class="menu-container">
        <button class="boton-verde" onclick="window.location.href='/personal'">Volver</button>
        <button class="boton-verde" onclick="window.location.href='/personal/puestos/agregar'">Agregar Puesto</button>

        <div class="menu-header" style="display:flex; justify-content: space-between; align-items: center;">
            <h2>Gestión de Puestos</h2>
        </div>

        <form method="get" style="margin-bottom: 10px;">
    <input type="text" name="buscar" placeholder="Buscar puesto" class="form-control" style="width: 300px; display:inline-block;">
    <button type="submit" class="btn btn-primary">Buscar</button>
</form>


        <div style="overflow-x:auto; margin-top: 20px;">
            <table class="menu-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for puesto in puestos %}
                    <tr>
                        <td>{{ puesto.nombre }}</td>
                        <td>{{ puesto.descripcion }}</td>
                        <td>
                            <a class="btn btn-sm btn-dark text-white" href="{% url 'editar_puesto' puesto.id %}">Editar</a>
                            <a class="btn btn-sm btn-danger text-white" href="{% url 'inactivar_puesto' puesto.id %}" 
                            onclick="return confirm('¿Estás seguro de inactivar este puesto?')">Inactivar</a>

                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" style="text-align:center;">No hay puestos registrados</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
