<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reserva - Luz de Luna</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <style>
        .navbar {
            background-color: #b6be85;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .nav-logo {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: #858b65;
        }

        .nav-toggle {
            display: none;
            font-size: 1.8em;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                width: 100%;
                flex-direction: column;
                display: none;
                margin-top: 10px;
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links li a {
                display: block;
                width: 100%;
            }

            .nav-toggle {
                display: block;
            }

            .navbar.open .nav-links {
                display: flex;
            }
        }

        body {
            margin: 0;
            background-color: #b9bf9c;
            font-family: Arial, sans-serif;
        }

        .form-wrapper-outer {
            width: 90%;
            max-width: 1200px;
            background-color: #faf8d3;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 40px auto; 
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            margin: 0;
            font-size: 2rem;
            color: #4c6d3c;
        }

        .form-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            flex-wrap: wrap;
        }

        .form-box {
            background: #b6be85;
            border-radius: 12px;
            padding: 20px;
            width: 48%;
            box-sizing: border-box;
        }

        .form-box h2 {
            margin-top: 0;
            color: #4c6d3c;
            font-size: 1.2em;
            margin-bottom: 14px;
        }

        .form-box label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
            color: #5a5a5a;
        }

        .form-box input,
        .form-box select {
            width: 100%;
            padding: 10px;
            margin-top: 4px;
            border-radius: 8px;
            border: 1px solid #cfd8e3;
            font-size: 1em;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 12px;
        }

        .form-actions button {
            padding: 6px 14px;
            font-size: 0.9em;
            border: none;
            border-radius: 6px;
            background-color: #858b65;
            color: white;
            cursor: pointer;
            min-width: 100px;
        }

        .form-actions button+button {
            background-color: #858b65;
            color: #858b65;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="nav-logo">Mi Empresa</a>
            <ul class="nav-links">
                <li><a href="../Inventario/index.html">Inventario</a></li>
                <li><a href="../Limpieza/index.html">Limpieza</a></li>
                <li><a href="../Administrativo/index.html">Administrativo</a></li>
                <li><a href="../Marketing/index.html">Marketing</a></li>
                <li><a href="../Reservas/index.html">Reservas</a></li>
                <li><a href="../Contabilidad/index.html">Contabilidad</a></li>
                <li><a href="../Reporter√≠a/index.html">Reporter√≠a</a></li>
            </ul>
            <div class="nav-toggle">&#9776;</div>
        </div>
    </nav>

    <!-- FORMULARIO -->
    <div class="form-wrapper-outer">
        <div class="form-header">
            <span style="font-size: 2rem;">üåô</span>
            <h1>Formulario de Reservaci√≥n</h1>
        </div>

        <form>
            <div class="form-wrapper">
                <div class="form-box">

                    <label for="email">Correo electr√≥nico</label>
                    <input type="email" id="email" placeholder="Ej: juan@email.com" required>
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" placeholder="Ej: 8888-8888" required>
                </div>

                <div class="form-box">
                    <h2>üõèÔ∏è Datos de la Habitaci√≥n</h2>
                    <label for="fechaEntrada">Fecha de entrada</label>
                    <input type="date" id="fechaEntrada" required>
                    <label for="fechaSalida">Fecha de salida</label>
                    <input type="date" id="fechaSalida" required>
                    <label for="habitacion">Tipo de habitaci√≥n</label>
                    <select id="habitacion" required>

                        <option value="suite">Suite</option>
                    </select>
                    <label for="personas">Cantidad de personas</label>
                    <input type="number" id="personas" min="1" max="10" required>
                    <label for="desayuno">¬øDesea desayuno incluido?</label>
                    <select id="desayuno" required>

                    </select>
                    <label for="pago">M√©todo de pago</label>

                        <option value="transferencia">Transferencia</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="boton-verde">Confirmar Reservaci√≥n</button>
                <button type="button" class="boton-verde" onclick="window.location.href='../../menu.html'">Volver al Men√∫</button>
            </div>
        </form>
    </div>

    <script>
        const navToggle = document.querySelector(".nav-toggle");
        const navbar = document.querySelector(".navbar");

        navToggle.addEventListener("click", () => {
            navbar.classList.toggle("open");
        });
    </script>
</body>
</html>
