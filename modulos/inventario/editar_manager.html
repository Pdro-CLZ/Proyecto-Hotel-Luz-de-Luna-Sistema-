<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Producto (Manager/Admin)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#" class="nav-logo">Mi Empresa</a>
        <ul class="nav-links">
          <li><a href="../Inventario/index.html">Inventario</a></li>
          <li><a href="../Limpieza/index.html">Limpieza</a></li>
          <li><a href="../Administrativo/index.html">Administrativo</a></li>
          <li><a href="../Marketing/index.html">Marketing</a></li>
          <li><a href="../Reservas/index.html">Reservas</a></li>
          <li><a href="../Contabilidad/index.html">Contabilidad</a></li>
          <li><a href="../Reportería/index.html">Reportería</a></li>
        </ul>
        <div class="nav-toggle">&#9776;</div>
      </div>
    </nav>
    <div class="container py-4" id="content">
      <h1 class="main-title text-center mb-4">Editar Producto</h1>
      <form>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <select class="form-select" required>
            <option value="">Seleccione...</option>
            <option value="activo">Activo</option>
            <option value="insumo">Insumo</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Cantidad</label>
          <input type="number" class="form-control" required />
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn custom-btn">Guardar Cambios</button>
          <button type="button" class="btn custom-btn" onclick="history.back()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
    <script>
      const navToggle = document.querySelector(".nav-toggle");
      const navbar = document.querySelector(".navbar");

      navToggle.addEventListener("click", () => {
        navbar.classList.toggle("open");
      });
    </script>
  </body>
</html>
