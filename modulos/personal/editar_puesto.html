<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Puesto</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      // Simulación de puestos para demo
      const puestosData = {
        1: { nombre: "Recepcionista" },
        2: { nombre: "Cocinero" },
        3: { nombre: "Jardinero" },
      };

      function cargarPuesto() {
        const selectId = document.getElementById("puesto_id");
        const id = selectId.value;
        if (!id) {
          alert("Por favor seleccione un puesto");
          return;
        }
        const datos = puestosData[id];
        if (!datos) {
          alert("Puesto no encontrado");
          return;
        }
        document.getElementById("nombre_puesto").value = datos.nombre;
      }

      function validarTexto(text) {
        const regex = /^[a-zA-Z\s]+$/;
        return regex.test(text);
      }

      function guardarCambios(event) {
        event.preventDefault();

        const nombre = document.getElementById("nombre_puesto").value.trim();

        if (!nombre) {
          alert("Celda en blanco");
          return;
        }
        if (!validarTexto(nombre)) {
          alert("Caracteres indebidos en nombre");
          return;
        }

        alert("Puesto actualizado satisfactoriamente");
        // Aquí enviarías los datos al backend
      }
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#" class="nav-logo">Mi Empresa</a>
        <ul class="nav-links">
          <li><a href="../Inventario/index.html">Inventario</a></li>
          <li><a href="../Limpieza/index.html">Limpieza</a></li>
          <li><a href="../Administrativo/index.html">Administrativo</a></li>
          <li><a href="../Marketing/index.html">Marketing</a></li>
          <li><a href="../Reservas/index.html">Reservas</a></li>
          <li><a href="../Contabilidad/index.html">Contabilidad</a></li>
          <li><a href="../Reportería/index.html">Reportería</a></li>
        </ul>
        <div class="nav-toggle">&#9776;</div>
      </div>
    </nav>
    <main id="content" class="form-container">
      <h1>Editar Puesto</h1>

      <label for="puesto_id">Seleccione Puesto:</label>
      <select id="puesto_id" onchange="cargarPuesto()">
        <option value="">--Seleccione--</option>
        <option value="1">1 - Recepcionista</option>
        <option value="2">2 - Cocinero</option>
        <option value="3">3 - Jardinero</option>
      </select>

      <form id="form_puesto" onsubmit="guardarCambios(event)">
        <label for="nombre_puesto">Nombre del Puesto:</label>
        <input type="text" id="nombre_puesto" name="nombre_puesto" />

        <button type="submit">Guardar Cambios</button>
        <a href="puestos_list.html">
          <button type="button">Volver</button>
        </a>
      </form>
    </main>
    <script>
      const navToggle = document.querySelector(".nav-toggle");
      const navbar = document.querySelector(".navbar");

      navToggle.addEventListener("click", () => {
        navbar.classList.toggle("open");
      });
    </script>
  </body>
</html>
