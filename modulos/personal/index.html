<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .mensaje {
      font-family: 'Optima', 'Lucida Sans Unicode', sans-serif;
      color: #222;
      font-size: 0.9em;
      margin-top: 8px;
      min-height: 1.2em;
    }
  </style>
  <script>
    function registrarLlegada() {
      const mensajeLlegada = document.getElementById('mensajeLlegada');
      mensajeLlegada.textContent = 'Registro añadido correctamente';
      mensajeLlegada.style.color = '#222';
    }

    function registrarSalida() {
      const mensajeSalida = document.getElementById('mensajeSalida');
      mensajeSalida.textContent = 'No hay hora de llegada para ese día, por favor comunicarse con el administrador';
      mensajeSalida.style.color = '#ee6a00';
    }
  </script>
</head>
<body>
  <nav class="navbar">
      <div class="navbar-container">
        <a href="#" class="nav-logo">Mi Empresa</a>
        <ul class="nav-links">
          <li><a href="../Inventario/index.html">Inventario</a></li>
          <li><a href="../Limpieza/index.html">Limpieza</a></li>
          <li><a href="../Administrativo/index.html">Administrativo</a></li>
          <li><a href="../Marketing/index.html">Marketing</a></li>
          <li><a href="../Reservas/index.html">Reservas</a></li>
          <li><a href="../Contabilidad/index.html">Contabilidad</a></li>
           <li><a href="../personal/index.html">Personal</a></li>
          <li><a href="../Reportería/index.html">Reportería</a></li>
        </ul>
        <div class="nav-toggle">&#9776;</div>
      </div>
    </nav>
  <main id="content">
    <h1 class="titulo-primario">Menú Administrador</h1>

    <button id="btnLlegada" onclick="registrarLlegada()">Registrar Hora de Llegada</button>
    <div id="mensajeLlegada" class="mensaje"></div>

    <button id="btnSalida" onclick="registrarSalida()">Registrar Hora de Salida</button>
    <div id="mensajeSalida" class="mensaje"></div>

    <button id="btnEmpleados" onclick="location.href='empleados_list.html'">Empleados</button>
    <button id="btnPuestos" onclick="location.href='puestos_list.html'">Puestos</button>
  </main>
  <script>
      const navToggle = document.querySelector(".nav-toggle");
      const navbar = document.querySelector(".navbar");

      navToggle.addEventListener("click", () => {
        navbar.classList.toggle("open");
      });
    </script>
</body>
</html>
