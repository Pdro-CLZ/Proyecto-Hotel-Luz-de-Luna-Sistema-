<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Puestos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#" class="nav-logo">Mi Empresa</a>
        <ul class="nav-links">
          <li><a href="../Inventario/index.html">Inventario</a></li>
          <li><a href="../Limpieza/index.html">Limpieza</a></li>
          <li><a href="../Administrativo/index.html">Administrativo</a></li>
          <li><a href="../Marketing/index.html">Marketing</a></li>
          <li><a href="../Reservas/index.html">Reservas</a></li>
          <li><a href="../Contabilidad/index.html">Contabilidad</a></li>
          <li><a href="../Reportería/index.html">Reportería</a></li>
        </ul>
        <div class="nav-toggle">&#9776;</div>
      </div>
    </nav>
    <main id="content" class="form-container">
      <h1>Puestos</h1>
      <button onclick="location.href='puestos_create.html'">
        Crear Puesto
      </button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre del Puesto</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="puestosTableBody">
          <tr>
            <td>01</td>
            <td>Recepcionista</td>
            <td>Activo</td>
            <td>
              <button onclick="location.href='editar_puesto.html'">
                Editar
              </button>
              <button>Activar</button>
            </td>
          </tr>
          <tr>
            <td>02</td>
            <td>Jardinero</td>
            <td>Inactivo</td>
            <td>
              <button onclick="location.href='editar_puesto.html'">
                Editar
              </button>
              <button>Activar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <a href="index.html">
        <button type="button">Volver</button>
      </a>
    </main>
    <script>
      const navToggle = document.querySelector(".nav-toggle");
      const navbar = document.querySelector(".navbar");

      navToggle.addEventListener("click", () => {
        navbar.classList.toggle("open");
      });
    </script>
  </body>
</html>
